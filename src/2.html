<!DOCTYPE html>
<html>

<head>
  <title>圆形未封闭进度条</title>
</head>

<body>
  <div class="container">
    <div class="progress">
      <div class="wrapper right">
        <div class="circle rightcircle-box"></div>
        <div class="circle rightcircle" id="right"></div>
      </div>
      <div class="wrapper left">
        <div class="circle leftcircle-box"></div>
        <div class="circle leftcircle" id="left"></div>
      </div>
    </div>
    <div class="input">
      <input type="text" id="num">
      <button id="btn">点击</button>
    </div>
    <p id="score"></p>
  </div>
  
  <script type="text/javascript">
  function circleOfScore(index) {
    var score = index ? index : 16;
    var right = 32 * 180 / 270;
    var left = 32 - right;
    var rightDeg;
    var leftDeg;
    var rightCircle = document.getElementById("right");
    var leftCircle = document.getElementById("left");
    var scorenum = document.getElementById("score");
    scorenum.innerHTML = index;

    if (score <= right) {
      rightDeg = score / right * 180 - 135;
      leftDeg = -135;
    } else if (score < 32) {
      rightDeg = 45;
      leftDeg = (score - right) / 32 * 135 - 135;
    } else {
      rightDeg = 45;
      leftDeg = -75;
    }

    rightCircle.style.transform = 'rotate(' + rightDeg + 'deg)';
    leftCircle.style.transform = 'rotate(' + leftDeg + 'deg)';
    console.log(right,'right');
console.log(score,'score');

console.log(rightDeg,'rightDeg');
console.log(leftDeg,'leftDeg');

  }

  var btn = document.getElementById("btn");
  btn.onclick = function() {
    var num = document.getElementById("num").value;
    circleOfScore(num);
  }
  </script>
  <style type="text/css">
  /* 圆环 */
  .container {
    width: 475px;
    height: 600px;
  }


  .progress {
    position: relative;
    width: 400px;
    height: 400px;
    bottom: -40px;
    top: 206px;
    left: 268px;
    transform: rotate(-120deg);
  }

  .progress .wrapper {
    width: 200px;
    height: 400px;
    position: absolute;
    top: 0;
    overflow: hidden;
  }

  .progress .left {
    left: 0;
  }

  .progress .right {
    right: 0;
  }

  .progress .circle {
    width: 384px;
    height: 384px;
    border: 8px solid transparent;
    border-radius: 50%;
    position: absolute;
    top: 0;
    transform: rotate(-135deg);
  }

  .progress .rightcircle-box {
    border-top: 8px solid #99edd1;
    border-right: 8px solid #99edd1;
    border-bottom: 8px solid transparent;
    border-left: 8px solid transparent;
    right: 0;
    transform: rotate(45deg);
  }

  .progress .leftcircle-box {
    border-bottom: 8px solid #99edd1;
    border-left: 8px solid #99edd1;
    border-top: 8px solid transparent;
    border-right: 8px solid transparent;
    left: 0;
    transform: rotate(-75deg);
  }

  .progress .rightcircle {
    border-top: 8px solid yellow;
    border-right: 8px solid yellow;
    animation: mymove 5s infinite;
    right: 0;
  }

  .progress .leftcircle {
    border-bottom: 8px solid yellow;
    border-left: 8px solid yellow;
    left: 0;
  }

  p {
    position: absolute;
    z-index: 3;
    top: 257px;
    left: 240px;
    width: 475px;
    font-size: 81px;
    text-align: center;
  }

  .input {
    position: absolute;
    top: 560px;
    left: 405px;
  }

  .input input {
    width: 100px;
    height: 60px;
    font-size: 40px;
  }

  .input button {
    height: 50px;
    width: 80px;
  }
  </style>
</body>

</html>
