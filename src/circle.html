<body>
  <div class="progress">
    <div class="dot"></div>
    <div class="wrapper right">
      <div class="circle rightcircle-box"></div>
      <div class="circle rightcircle" id="right"></div>
    </div>
    <div class="wrapper left">
      <div class="circle leftcircle-box"></div>
      <div class="circle leftcircle" id="left"></div>
    </div>
  </div>
  <div class="input">
    <input type="text" id="num">
    <button id="btn">点击</button>
  </div>
  <p id="score"></p>
</body>

<script type="text/javascript">
  function circleOfScore(index) {
    if(index < 16) return alert('最小16')
    var score = index ? index : 0
    var right = 27
    var left = Math.floor(30 - right)
    var rightDeg
    var leftDeg
    var rightCircle = document.getElementById("right")
    var leftCircle = document.getElementById("left")
    var scorenum = document.getElementById("score")
    scorenum.innerHTML = index

    if(score == 16) {
      rightDeg = -135
      leftDeg = -135
    } else if(score < right) {
      rightDeg = (score - 16) * 16.5 + (-135)
      leftDeg = -135
    } else if(score == 27) {
      rightDeg = 45
      leftDeg = -135
    } else if(score < 30) {
      rightDeg = 45
      leftDeg = -135 + ((score - 27) * 20)
    } else {
      rightDeg = 45
      leftDeg = -75
    }
    rightCircle.style.transform = 'rotate(' + rightDeg + 'deg)'
    leftCircle.style.transform = 'rotate(' + leftDeg + 'deg)'
  }
  







  
  if (score <= right) {
    rightDeg = score / right * 180 - 135
    leftDeg = -135
    console.log(rightDeg, '222222222')
  } else if (score < 30) {
    rightDeg = 45
    leftDeg = (score - right) / 30 * 135 - 135
    console.log('333333333')
  } else {
    rightDeg = 45
    leftDeg = -75
    console.log('4444444444')
  }

  var btn = document.getElementById("btn")
  btn.onclick = function() {
    var num = document.getElementById("num").value
    circleOfScore(num)
  }
  </script>
