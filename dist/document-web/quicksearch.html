    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Global Methods onDeviceChange(data) 此api供app在设备变更上报后调用，用于监听设备 Parameters: Name Type Description data object 设备变更的上报数据 onDeviceJsReady() 此api用于app在webView加载完后调用，初始化HdSmart × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"module-Device.html":{"id":"module-Device.html","title":"Module: Device","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Module: Device Methods &lt;static&gt; control(method, command, attr, onSuccess, onFailure) 发送设备的控制命令 Parameters: Name Type Description method string 控制的方法名 command string 控制的设备名 attr object 变更的属性名 onSuccess function 变更成功的回调函数 onFailure function 变更失败的回调函数 Example HdSmart.Device.control('method','cmd',attr,function(data){ //data为控制成功后设备返回的状态 },function(error){ //控制失败 }); &lt;static&gt; getDeviceLog(data, onSuccess, onFailure) 获取设备的日志 Parameters: Name Type Description data object 要发送的日志查询条件 Properties Name Type Argument Default Description start_time date 13位的时间戳 items_per_page number &lt;optional&gt; 8 每页加载的日志数量 direction direction 日志查询的方向:'down','up' onSuccess function 当获取日志成功时的回调函数 onFailure function 当获取日志失败时的回调函数 Example HdSmart.Device.getDeviceLog({ start_time: new Date(2017,4,1), //items_per_page:8， direction:'down' }， function(data){ //data为获取历史成功由设备端返回的数据 } }) &lt;static&gt; getDeviceLogByDay(start_time, onSuccess, onFailure) 获取每天24个整时的日志 Parameters: Name Type Description start_time date 13位的时间戳(需要到整点时刻) onSuccess function 当获取日志成功后的回调函数 onFailure function 当获取日志失败后的回调函数 Example HdSmart.Device.getDeviceLogByDay(+ new Date('2017-05-03 05:00:00'),function(data){ //data为控制成功由设备端返回的数据 }) &lt;static&gt; getDeviceMonthHistory(year, month, onSuccess, onFailure) 根据年月查询有日志的日子 Parameters: Name Type Description year number 查询的年 month number 查询的月 onSuccess function 查询成功的回调函数 onFailure function 查询失败的回调函数 Example HdSmart.Device.getDeviceMonthHistory(year,month， function(data){ //data为获取历史成功由设备端返回的数据 } }) &lt;static&gt; getSnapShot(onSuccess, onFailure) 获取设备当前快照 Parameters: Name Type Description onSuccess function 获取快照成功的回调函数 onFailure function 获取快照失败的回调函数 Example HdSmart.Device.getSnapShot(function(data,service_time){ //data为获取快照成功后返回的数据 //service_time 服务器时间 },function(error){ //返回失败的原因 }); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"module-System.html":{"id":"module-System.html","title":"Module: System","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Module: System Methods &lt;static&gt; onDeviceListen(onDeviceChangeCallback) 监听设备的上报，并执行回调函数 Parameters: Name Type Description onDeviceChangeCallback function 当属性变更时的回调函数 Example // 调用多次这个函数，会按顺序执行 HdSmart.onDeviceListen(function(data){ // data为变更的设备属性值 // 当设备属性变更时会执行此函数 }) &lt;static&gt; ready(onReadyCallback) 当webView加载完成后，会执行此函数中的回调函数 Parameters: Name Type Description onReadyCallback function 执行的回调函数 Example HdSmart.ready(function(){ //当加载完成后会执行此处的函数 }) × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"module-UI.html":{"id":"module-UI.html","title":"Module: UI","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Module: UI Methods &lt;static&gt; alert(title, message, onSuccess [, okText] [, cancelText]) 调用源生弹出框 Parameters: Name Type Argument Default Description title string 弹出框的标题 message string 弹出框的消息 onSuccess function 弹出框的点击'确定'按钮的回调函数 okText string &lt;optional&gt; 确定 弹出框'确定'按钮的文本 cancelText string &lt;optional&gt; 取消 弹出框'取消'按钮的文本 Author: ive.chen Example HdSmart.UI.alert(title,message,function(){ //点击确定的执行函数 },'确定','取消'); &lt;static&gt; hideLoading() 隐藏源生loading Example HdSmart.UI.hideLoading(); &lt;static&gt; setWebViewTouchRect(x1, y1, x2, y2) 允许webView 点击使用js来进行touch事件的区域 Parameters: Name Type Description x1 number | percentage 区域左上角的坐标x轴 y1 number | percentage 区域左上角的坐标y轴 x2 number | percentage 区域右下角的坐标x轴 y2 number | percentage 区域右下角的坐标y轴 Example //当值为数字是单位为px HdSmart.UI.setWebViewTouchRect(0,0,50,50); //当值为百分比时，会根据屏幕的宽高和百分比值转为实际像素 HdSmart.UI.setWebViewTouchRect(0,0.'50%','50%') &lt;static&gt; showLoading() 显示源生loading Author: ive.chen Example HdSmart.UI.showLoading(); &lt;static&gt; toast(message [, duration]) 调用原生toast Parameters: Name Type Argument Default Description message string toast的文本 duration string &lt;optional&gt; 3000 显示的时长 Example HdSmart.UI.toast('我要显示toast信息') &lt;static&gt; toggleHeadAndFoot(isDisplayed) 切换显示头部和底部 Parameters: Name Type Description isDisplayed boolean 是否显示头部和底部 Example HdSmart.UI.toggleHeadAndFoot(true); HdSmart.UI.toggleHeadAndFoot(false); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "},"module-Util.html":{"id":"module-Util.html","title":"Module: Util","body":" Web SDK Document Modules DeviceSystemUIUtil Global onDeviceChangeonDeviceJsReady Module: Util Methods &lt;static&gt; getNetworkType(onSuccess) 获取设备网络状态 Parameters: Name Type Description onSuccess function 回调函数中将会获得当前的网络类型 Author: ive.chen Example HdSmart.Util.getNetworkType(function(type){ //返回网络类型 type : wifi 4g 3g .etc }); &lt;static&gt; post(url, data, onSuccess [, onFailure]) 通过app代理外部ajax请求 Parameters: Name Type Argument Default Description url string 请求的资源地址 data object {} 请求的数据 onSuccess function 请求成功的返回 onFailure function &lt;optional&gt; 请求失败的返回 Author: ive.chen Example HdSmart.Util.post(&quot;http://www.baidu.com/getCity&quot;,{provice:&quot;guangdong&quot;},function(data){ //请求的返回结果 data },function(error){ //错误 }); &lt;static&gt; reload() 刷新当前webView Author: ive.chen Example HdSmart.Util.reload(); &lt;static&gt; sendNotification(title, message) 发送推送信息 Parameters: Name Type Description title string notification标题 message string notification消息体 Author: ive.chen Example HdSmart.Util.sendNotification('消息标题','消息体'); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-11T23:23:11+08:00 using the DocStrap template. "}}
    </script>
