    {"global.html":{"id":"global.html","title":"Global","body":" App SDK Document Modules DeviceUI Global device_uuiddeviceReadyTimeronDeviceChangeonDeviceJsReady Global Members device_uuid 设备的device_uuid，由app注入到webView的全局变量中。在桌面测试时，此值为abc123 deviceReadyTimer 桌面测试专用,setTimeout定时器id,默认在0.5秒后启动，可clearTimeout此值，重新设定启动时刻 Methods onDeviceChange() app需要监听设备上报的mqtt消息，并在收到上报后执行此函数通知前端 Example window.onDeviceChange({attr:{'blablalba....'}}); onDeviceJsReady() 在webView加载和JsBridge注入完成以后，app需要执行此函数 Example window.onDeviceJsReady(); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-09T15:26:36+08:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" App SDK Document Modules DeviceUI Global device_uuiddeviceReadyTimeronDeviceChangeonDeviceJsReady Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-09T15:26:36+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" App SDK Document Modules DeviceUI Global device_uuiddeviceReadyTimeronDeviceChangeonDeviceJsReady × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-09T15:26:36+08:00 using the DocStrap template. "},"module-Device.html":{"id":"module-Device.html","title":"Module: Device","body":" App SDK Document Modules DeviceUI Global device_uuiddeviceReadyTimeronDeviceChangeonDeviceJsReady Module: Device Methods &lt;static&gt; control(options) 发送控制设备的命令 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Description method string 控制方式 req_id string 请求的id(唯一值) params object 控制的参数 Properties Name Type Description cmd string 控制的命令 device_uuid string 控制的设备uuid attr object 控制的需变更设备属性 onListener function JsBridge通信协议要求回调方式 Example HdIot.Device.control({ data: JSON.stringify({ method:'method', req_id:12345 params:{ cmd:'cmd', device_uuid:'abc123', attr:{ mode:'pause' } } })， onListener:function(data){ //data为控制成功由设备端返回的数据 } }) &lt;static&gt; getDeviceLog(options) 获取设备的日志 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Default Description method string 'getDeviceLog' 请求名 req_id string 请求的id(唯一值) params object 请求参数 Properties Name Type Default Description page_number string 要请求的分页数 device_uuid string 控制的设备uuid direction string 要请求数据的方向: 'down','up' items_per_page string 8 每页的日志数量 onListener function JsBridge通信协议要求回调方式 Example HdIot.Device.getDeviceLog({ data: JSON.stringify({ method:'getDeviceLog', req_id:12345 params:{ device_uuid:'abc123', page_number:1, direction:'down', items_per_page:8 } })， onListener:function(data){ //data为获取的设备日志 } }) &lt;static&gt; getDeviceLogByDay(options) 获取过去24个整点时刻的日志 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Default Description method string 'getDeviceLogByDay' 请求名 req_id string 请求的id(唯一值) params object 请求参数 Properties Name Type Description device_uuid string 请求的设备uuid start_time string 请求的13位时间戳(要求整点),将从这个时刻倒数24小时 onListener function JsBridge通信协议要求回调方式 Example HdIot.Device.getDeviceLogByDay({ data: JSON.stringify({ method:'getDeviceLogByDay', req_id:123456, params:{ device_uuid:'abc123', start_time: + new Date('2017-5-10 05:00:00') } })， onListener:function(data){ //data为获取的日志 } }) &lt;static&gt; getDeviceMonthHistory(options) 获取指定月份有日志的日期 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Default Description method string 'getDeviceMonthHistory' 请求名 req_id string 请求的id(唯一值) params object 请求参数 Properties Name Type Description device_uuid string 控制的设备uuid year string 请求日志的年份 month string 请求日志的月份 onListener function JsBridge通信协议要求回调方式 Example HdIot.Device.control({ data: JSON.stringify({ method:'getDeviceMonthHistory', req_id:12345 params:{ device_uuid:'abc123', year:2017, month:12 } })， onListener:function(data){ //data为指定年月的有日志日期 } }) &lt;static&gt; getSnapShot(options) 获取设备快照 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Default Description data string '' JsBridge通信协议要求传递数据,需要JSON格式字符串 onListener function JsBridge通信协议要求回调方式 Example HdIot.Device.getSnapShot({ data:'', onListener:function(data){ //data为获取快照成功后，由http返回的设备相关状态数据 } }) × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-09T15:26:36+08:00 using the DocStrap template. "},"module-UI.html":{"id":"module-UI.html","title":"Module: UI","body":" App SDK Document Modules DeviceUI Global device_uuiddeviceReadyTimeronDeviceChangeonDeviceJsReady Module: UI Methods &lt;static&gt; alert(options) 调用源生的弹出窗口 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Description title string 弹窗的标题 message string 弹窗的内容 okText string 弹窗的'确定'按钮文本 cancelText string 弹窗的'取消'按钮'文本 onListener function JsBridge通信协议要求回调方式，当点击了确定按钮以后，触发此回调 Example HdIot.UI.alert({ data: JSON.stringify({ title:'alert title', message:'alert message', okText:'确定', cancelText:'取消' })， onListener:function(){ //当点击了确定以后执行的回调函数 } }) &lt;static&gt; hideLoading(options) 隐藏源生的loading Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Default Description data string '' JsBridge通信协议要求传递数据,需要JSON格式字符串 Example HdIot.UI.hideLoading({ data: '' }); &lt;static&gt; setTouchRect(options) 设置允许前端设置touch事件的区域 Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Description data string JsBridge通信协议要求传递数据,需要JSON格式字符串 Properties Name Type Description left number 区域的左上角x坐标 top number 区域的左上角y坐标 right number 区域的右下角x坐标 bottom number 区域的右下角y坐标 Example HdIot.Device.control({ data: JSON.stringify({ left:0, top:0, right:500, bottom:500 }) }) &lt;static&gt; showLoading(options) 显示源生的loading Parameters: Name Type Description options object JsBridge通信协议要求实现 Properties Name Type Default Description data string '' JsBridge通信协议要求传递数据,需要JSON格式字符串 Example HdIot.UI.showLoading({ data: '' }); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-09T15:26:36+08:00 using the DocStrap template. "}}
