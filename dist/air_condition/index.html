<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>空调</title><style>html {
            font-size: 20px;
            height: 100%;
        }</style><script>(function () {
        var set = function () {
          //px2rem的rootValue=30
          //移动端，设计稿750
          //PAD版，设计稿1920
          var rem = 20
          var clientWidth = document.documentElement.clientWidth || window.innerWidth;

          if(clientWidth <= 800){
            rem = Math.floor(clientWidth / 375 * 15);
          }else if(clientWidth <= 1280){
            rem = Math.floor(clientWidth / 1280 * 20);
          }
          document.querySelector('html').style.fontSize = rem + 'px';
        }
        set();
        window.addEventListener('resize', set);
      }());</script><link href=./app.4533d7aff35dd95c16a9d1c9169e8a48.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./js/sdk.4fe42aaf01f4f740ab16.js></script><script type=text/javascript src=./js/app.47f16d0f88569e3e427d.js></script></body></html>
