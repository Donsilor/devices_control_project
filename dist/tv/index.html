<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>电视</title><style>html {
            font-size: 20px;
            height: 100%;
        }</style><script>(function () {
        var set = function () {
          //px2rem的rootValue=30
          //移动端，设计稿750
          //PAD版，设计稿1920
          var rem = 20
          var clientWidth = document.documentElement.clientWidth || window.innerWidth;

          if(clientWidth <= 800){
            rem = Math.floor(clientWidth / 375 * 15);
          }else if(clientWidth <= 1280){
            rem = Math.floor(clientWidth / 1280 * 20);
          }
          document.querySelector('html').style.fontSize = rem + 'px';
        }
        set();
        window.addEventListener('resize', set);
      }());</script><link href=./app.71af5d36fb57682a1a4624dd2f582e9f.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./js/sdk.959d5affd28c738b09a8.js></script><script type=text/javascript src=./js/app.4d60be3b9545fb5f001d.js></script></body></html>
