<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html {
            height: 100%;
        }
    </style>
    <script>
    (function () {
        //px2rem的rootValue=30
        //移动端，设计稿750
        //PAD版，设计稿1920
        var tid;
        var rem;
        var radio = 75;
        var docEl = document.documentElement;

        var set = function () {
          var clientWidth = docEl.getBoundingClientRect().width;
          if(clientWidth <= 800){
            rem = clientWidth * radio / 750;
          }else{
            rem = clientWidth * radio / 1920;
          }
          document.querySelector('html').style.fontSize = rem + 'px';
        }

        set();

        window.addEventListener('resize', function() {
            clearTimeout(tid);
            tid = setTimeout(set, 300);
        }, false);

        window.addEventListener('pageshow', function(e) {
            if (e.persisted) {
                clearTimeout(tid);
                tid = setTimeout(set, 300);
            }
        }, false);

    }());
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
